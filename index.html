<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>What should i eat today?</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


	<script src="./script.js" defer></script>
	
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">



</head>

<body class="container-fluid">
  
<div class="container-fluid row mb-3 mt-3">

<div class="text-center col">
<h1>
	Cook Up Something Delicious with What You Have!
</h1>
</div>

</div>



<div class="container-fluid justify-content-center  mb-3 mt-3  ">

		<div class="text-center col ">
	
			<div class="mb-3 col-6 mx-auto">
				<label  class="form-label"><h6>Your main ingredient here</h6></label>
				<input type="name" id="searchInput" class="form-control text-center">
				<h6 style="font-size: 12px;">e.g. pork, beef, rice</h6>
			</div>
		</div>

		<div class="text-center col-6 mx-auto">
			<h6>How food's nutrition to be showed</h6>
		<select class="form-select col-5" id="chartType" aria-label="Default select example">
			
			<option value="pie">Pie chart</option>
			<option value="bar">Bar chart</option>
			<option value="doughnut">Doughnut chart</option>
		</select>

		</div>
</div>

		
<div class="container-fluid justify-content-center row mb-3 mt-3">

			<button type="button" id="searchBtn" class="btn col-3 btn-primary">Search your next meal</button>
</div>



	<h6 id="searchterm"></h6>

	<h6 id="validation"></h6>


<div class="alert-danger" role="alert">
</div>

<div class="container-fluid justify-content-center row mb-3 mt-3 row mx-auto" id="card-present"></div>


<div>
  <canvas id="myChart"></canvas>
</div>
	

</body>
</html>
